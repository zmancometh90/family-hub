<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Family Hub</h1>
      <p>Sign in to your account</p>
    </div>
    
    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username"
          [(ngModel)]="credentials.username"
          required 
          class="form-control"
          placeholder="Enter your username"
          [disabled]="isLoading"
          autocomplete="username">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input-container">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            name="password"
            [(ngModel)]="credentials.password"
            required 
            class="form-control password-input"
            placeholder="Enter your password"
            [disabled]="isLoading"
            autocomplete="current-password">
          <button 
            type="button" 
            class="password-toggle-btn"
            (mousedown)="showPasswordTemporarily()"
            (mouseup)="hidePassword()"
            (mouseleave)="hidePassword()"
            (touchstart)="showPasswordTemporarily()"
            (touchend)="hidePassword()"
            [disabled]="isLoading"
            title="Hold to show password">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" *ngIf="!showPassword">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" *ngIf="showPassword">
              <path d="m1 12 4.95-4.95a10 10 0 0 1 14.1 0L24 12"></path>
              <path d="m24 12-4.95 4.95a10 10 0 0 1-14.1 0L1 12"></path>
              <line x1="9" y1="9" x2="15" y2="15"></line>
              <line x1="15" y1="9" x2="9" y2="15"></line>
            </svg>
          </button>
        </div>
      </div>
      
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <button 
        type="submit" 
        class="login-btn"
        [disabled]="isLoading">
        <span *ngIf="isLoading">Signing in...</span>
        <span *ngIf="!isLoading">Sign In</span>
      </button>
    </form>
  </div>
</div>
