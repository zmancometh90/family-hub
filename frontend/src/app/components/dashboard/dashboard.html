<div class="dashboard-container">

  <main class="dashboard-main">
    <div class="calendar-container">
      <full-calendar [options]="calendarOptions"></full-calendar>
    </div>
  </main>

  <div class="event-legend">
    <h3>Event Types</h3>
    <div class="legend-items">
      <div class="legend-item">
        <span class="legend-color" style="background-color: #ff6b6b;"></span>
        <span>Birthday</span>
      </div>
      <div class="legend-item">
        <span class="legend-color" style="background-color: #ff8cc8;"></span>
        <span>Anniversary</span>
      </div>
      <div class="legend-item">
        <span class="legend-color" style="background-color: #4ecdc4;"></span>
        <span>Holiday</span>
      </div>
      <div class="legend-item">
        <span class="legend-color" style="background-color: #45b7d1;"></span>
        <span>Vacation</span>
      </div>
      <div class="legend-item">
        <span class="legend-color" style="background-color: #f9ca24;"></span>
        <span>Reunion</span>
      </div>
      <div class="legend-item">
        <span class="legend-color" style="background-color: #f0932b;"></span>
        <span>Celebration</span>
      </div>
      <div class="legend-item">
        <span class="legend-color" style="background-color: #eb4d4b;"></span>
        <span>Appointment</span>
      </div>
      <div class="legend-item">
        <span class="legend-color" style="background-color: #6c5ce7;"></span>
        <span>Meeting</span>
      </div>
      <div class="legend-item">
        <span class="legend-color" style="background-color: #a0a0a0;"></span>
        <span>Other</span>
      </div>
    </div>
  </div>
</div>
